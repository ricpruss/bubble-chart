<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Liquid Bubble Chart - Responsive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="../dist/bubble-chart.min.js"></script>
  <style>
    body { 
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      color: #4338ca;
      margin-bottom: 20px;
    }
    #chart-container {
      width: 100%;
      height: 60vh;
      min-height: 400px;
      max-height: 600px;
      border: 2px solid #c7d2fe;
      border-radius: 8px;
      background: #f8fafc;
      margin-bottom: 20px;
    }
    .info {
      margin-top: 20px;
      padding: 15px;
      background: #e0e7ff;
      border-radius: 6px;
      color: #3730a3;
    }
    @media (max-width: 768px) {
      #chart-container { height: 50vh; min-height: 350px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’§ Liquid Bubble Chart - Responsive</h1>
    <div id="chart-container"></div>
    <div class="info">
      <strong>Liquid Gauge:</strong> Each bubble shows liquid-like fill animations with D3-native responsive design.
    </div>
  </div>

  <script>
    const data = [
      { "label": "Oxygen", "size": 80, "count": 80 },
      { "label": "Nitrogen", "size": 50, "count": 50 },
      { "label": "Carbon", "size": 95, "count": 95 },
      { "label": "Hydrogen", "size": 30, "count": 30 },
      { "label": "Helium", "size": 70, "count": 70 }
    ];

    // ðŸŽ¨ D3-Native: Set up responsive layout and typography
    const { ResponsiveTextUtils } = BubbleChart;
    
    // Create responsive page container
    ResponsiveTextUtils.createResponsivePage('.container');
    
    // Set up responsive typography
    ResponsiveTextUtils.setupResponsiveHeadings();

    // ðŸš€ D3-Native: Liquid animations with responsive layout!
    const chart = BubbleChart.create("#chart-container")
      .withData(data)
      .withLabel("label")
      .withSize("size")
      .withColor("label")
      .withType("liquid")
      .withPercentage((d) => d.count / 100)
      .withTheme("wave")
      .withResponsive({
        minWidth: 320,
        minHeight: 350,
        maxHeight: 600,
        debounceMs: 200,
        onResize: (dimensions) => {
          console.log('ðŸ’§ Liquid chart resized to:', dimensions);
        }
      })
      .build();
  </script>

</body>
</html>
