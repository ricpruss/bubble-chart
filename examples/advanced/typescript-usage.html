<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Chart â€“ TypeScript demo</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../../dist/bubble-chart.min.js"></script>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; }
    </style>
  </head>
  <body>
    <h1>TypeScript usage (Simplified for file:// protocol)</h1>
    <div id="bubble-chart" style="width: 600px; height: 600px;"></div>

    <script>
        // Simplified JavaScript version for file:// protocol compatibility
        const data = [
          { label: 'JavaScript', size: 2065724632, count: 50 },
          { label: 'Python', size: 141765766652, count: 80 },
          { label: 'Java', size: 48130171902, count: 65 },
        ];

        const chart = BubbleChart.create('#bubble-chart')
          .withData(data)
          .withLabel('label')
          .withSize('size')
          .withType('wave')
          .withPercentage((d) => d.count / 100)
          .withAnimations('gentle')
          .withTooltips(['label', 'size', 'count'])  // Built-in tooltip support
          .render()
          .onBubble('click', (d) => {
            console.log(`Clicked ${d.label}: ${d.size} bytes (${d.count}% popular)`);
          })
          .onBubble('mouseenter', (d, event, element) => {
            element.style.strokeWidth = '2px';
            element.style.stroke = '#333';
          })
          .onBubble('mouseleave', (d, event, element) => {
            element.style.stroke = 'none';
          });
        
        // Note: Custom formatting and complex tooltip config would be done
        // through the withCustomConfig() method for advanced use cases
    </script>
  </body>
</html>
