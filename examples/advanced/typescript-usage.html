<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming Language Adoption 2024 – Bubble Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../../dist/bubble-chart.min.js"></script>
    <style>
      body { font-family: system-ui, sans-serif; margin: 0; padding: 0; }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
      }
      #bubble-chart { width: 100%; height: 600px; }
      /* Mobile optimizations */
      @media (max-width: 768px) {
        .container { padding: 0.5rem; }
        #bubble-chart { height: 500px; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Programming Language Adoption 2024</h1>
      <p>Real data from GitHub repositories and Stack Overflow Developer Survey 2024. Uses the modern fluent API with TypeScript support and proper event handling.</p>
      <div id="bubble-chart"></div>
    </div>

    <script type="module">
        // D3-native Responsive Text Setup
        const ResponsiveTextUtils = BubbleChart.ResponsiveTextUtils;
        
        // Initialize responsive page layout
        ResponsiveTextUtils.createResponsivePage('.container');
        
        // Setup responsive typography
        ResponsiveTextUtils.setupResponsiveHeadings();
        // Import TypeScript compiled modules
        import { languageData, newLanguageData, setupEventHandlers } from '../js/typescript-usage-lib.js';

        // Real programming language adoption data (2024)
        // Repository counts: GitHub Search API (December 2024)
        // Developer usage %: Stack Overflow Developer Survey 2024
        // Sources: 
        // - JavaScript: 37.6M repos, 63.61% developer usage
        // - Python: 21.5M repos, 49.28% developer usage  
        // - Java: 18.7M repos, 30.55% developer usage
        // - TypeScript: ~4.2M repos, 38.87% developer usage

        // 🚀 D3-Native: Chart renders automatically when data is bound!
        const chart = BubbleChart.create('#bubble-chart')
          .withData(languageData)    // ✨ Auto-renders here!
          .withLabel('label')
          .withSize('size')
          .withType('wave')
          .withColor('category')     // Color by category for visual distinction
          .withPercentage((d) => d.count / 100)
          .withResponsive({
            minWidth: 320,
            minHeight: 350,
            maxHeight: 600,
            debounceMs: 200,
            onResize: (dimensions) => {
              console.log('📏 TypeScript Usage chart resized to:', dimensions);
            }
          })
          .build();                  // Returns live chart (already rendered)

        // Setup event handlers from TypeScript module
        setupEventHandlers(chart);

        // Demonstrate dynamic data updates with D3-native API
        setTimeout(() => {
          chart.update(newLanguageData);
          console.log('Data updated with TypeScript added (real 2024 adoption data)');
        }, 5000);
    </script>
  </body>
</html>
