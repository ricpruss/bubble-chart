<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bubble Chart – Size Toggle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="../../dist/bubble-chart.min.js"></script>
  <script src="../js/companies.js"></script>
  <style>
    body { font-family: sans-serif; }
    #controls { margin:1rem auto; max-width:600px; display:flex; gap:0.5rem; justify-content:center; }
    .toggle-btn{border:1px solid #888; background:#f5f5f5; padding:0.25rem 0.75rem; border-radius:4px; cursor:pointer;}
    .toggle-btn.active{background:#4bc0c0;color:#fff;border-color:#4bc0c0;}
    #toggle-container{width:100%;max-width:600px;height:500px;margin:auto;}
  </style>
</head>
<body>
  <h1>Bubble Chart – Toggle Bubble Size</h1>
  <div id="controls"></div>
  <div id="toggle-container"></div>

  <script>
    const dataset = window.data.slice(0,20); // subset for brevity
    const sizeOptions = [
      { key:'size', label:'Size' },
      { key:'count', label:'Count' }
    ];
    let currentKey = 'size';

    const controls = d3.select('#controls');
    controls.selectAll('button')
      .data(sizeOptions)
      .enter()
      .append('button')
      .attr('class', d=> 'toggle-btn'+ (d.key===currentKey?' active':''))
      .text(d=> d.label)
      .on('click',(e,d)=>{ if(d.key!==currentKey){currentKey=d.key;controls.selectAll('button').classed('active',x=>x.key===currentKey);update();}});

    const chart = new BubbleChart({
      container:'#toggle-container',
      label:'label',
      size: currentKey
    });

    function update(){
      chart.config.size = currentKey;
      chart.data(dataset);
      chart.render();
    }
    update();
  </script>
</body>
</html>
