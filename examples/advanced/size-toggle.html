<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bubble Chart – Size Toggle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="../../dist/bubble-chart.min.js"></script>
  <script src="../js/companies.js"></script>
  <style>
    body { font-family: sans-serif; }
    #controls { margin:1rem auto; max-width:600px; display:flex; gap:0.5rem; justify-content:center; }
    .toggle-btn{border:1px solid #888; background:#f5f5f5; padding:0.25rem 0.75rem; border-radius:4px; cursor:pointer;}
    .toggle-btn.active{background:#4bc0c0;color:#fff;border-color:#4bc0c0;}
    #toggle-container{width:100%;max-width:600px;height:500px;margin:auto;}
  </style>
</head>
<body>
  <h1>Bubble Chart – Toggle Bubble Size</h1>
  <div id="controls"></div>
  <div id="toggle-container"></div>

  <script>
    // Map companies data to format expected by chart with multiple size options
    const dataset = window.data.slice(0,20).map(d => ({
      ...d,
      label: d.name,
      count: d.employees / 1000, // employees in thousands for alternative size
      size: d.profits // profits as default size
    }));
    
    const sizeOptions = [
      { key:'size', label:'Profits' },
      { key:'count', label:'Employees (K)' }
    ];
    let currentKey = 'size';

    // Create chart using modern fluent API
    const chart = BubbleChart.create('#toggle-container')
      .withData(dataset)
      .withLabel('label')
      .withSize(currentKey)
      .withColor('sector')  // Color by sector for better visualization
      .withAnimations('smooth')
      .render();

    // Create toggle buttons
    const controls = d3.select('#controls');
    
    // Add title for controls
    controls.append('span')
      .style('margin-right', '1rem')
      .style('font-weight', 'bold')
      .text('Size Bubbles By:');
    
    controls.selectAll('button')
      .data(sizeOptions)
      .enter()
      .append('button')
      .attr('class', d=> 'toggle-btn'+ (d.key===currentKey?' active':''))
      .text(d=> d.label)
      .on('click',(e,d)=> { 
        if(d.key!==currentKey){
          currentKey=d.key;
          controls.selectAll('button').classed('active',x=>x.key===currentKey);
          update();
        }
      });

    function update(){
      // Use modern fluent API method to change size metric
      chart.setSizeMetric(currentKey);
    }
  </script>
</body>
</html>
