<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bubble Chart ‚Äì Size Toggle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="../../dist/bubble-chart.min.js"></script>
  <script src="../js/companies.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    #controls { 
      margin: 1rem auto; 
      display: flex; 
      gap: 0.5rem; 
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .toggle-btn {
      border: 1px solid #888; 
      background: #f5f5f5; 
      padding: 0.25rem 0.75rem; 
      border-radius: 4px; 
      cursor: pointer;
      font-size: clamp(0.8rem, 2vw, 0.95rem);
      transition: all 0.15s ease;
    }
    .toggle-btn.active { background: #4bc0c0; color: #fff; border-color: #4bc0c0; }
    .toggle-btn:hover { background: #eee; }
    #toggle-container { width: 100%; height: 500px; }
    /* Mobile optimizations */
    @media (max-width: 768px) {
      .container { padding: 0.5rem; }
      #toggle-container { height: 450px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÑ D3-Native Size Toggle (Auto-Rendering)</h1>
    <div id="controls"></div>
    <div id="toggle-container"></div>
  </div>

  <script>
    // D3-native Responsive Text Setup
    const ResponsiveTextUtils = BubbleChart.ResponsiveTextUtils;
    
    // Initialize responsive page layout
    ResponsiveTextUtils.createResponsivePage('.container');
    
    // Setup responsive typography
    ResponsiveTextUtils.setupResponsiveHeadings();
    // Map companies data to format expected by chart with multiple size options
    const dataset = window.data.slice(0,20).map(d => ({
      ...d,
      label: d.name,
      count: d.employees / 1000, // employees in thousands for alternative size
      size: d.profits // profits as default size
    }));
    
    const sizeOptions = [
      { key:'size', label:'Profits' },
      { key:'count', label:'Employees (K)' }
    ];
    let currentKey = 'size';

    // üöÄ D3-Native: Chart renders automatically when data is bound
    let chart = BubbleChart.create('#toggle-container')
      .withData(dataset)        // ‚ú® Auto-renders immediately!
      .withLabel('label')
      .withSize(currentKey)
      .withColor('sector')      // Color by sector for better visualization
      .withAnimations('smooth')
      .withResponsive({
        minWidth: 320,
        minHeight: 350,
        maxHeight: 500,
        debounceMs: 200,
        onResize: (dimensions) => {
          console.log('üìè Size Toggle chart resized to:', dimensions);
        }
      })
      .build();                 // Returns live chart (already rendered)

    // Create toggle buttons
    const controls = d3.select('#controls');
    
    // Add title for controls
    controls.append('span')
      .style('margin-right', '1rem')
      .style('font-weight', 'bold')
      .text('Size Bubbles By:');
    
    controls.selectAll('button')
      .data(sizeOptions)
      .enter()
      .append('button')
      .attr('class', d=> 'toggle-btn'+ (d.key===currentKey?' active':''))
      .text(d=> d.label)
      .on('click',(e,d)=> { 
        if(d.key!==currentKey){
          currentKey=d.key;
          controls.selectAll('button').classed('active',x=>x.key===currentKey);
          update();
        }
      });

    function update(){
      // D3-native approach: recreate chart with new size configuration
      // First clear the container
      d3.select('#toggle-container').selectAll('*').remove();
      
      // Create new chart with updated size metric
      chart = BubbleChart.create('#toggle-container')
        .withData(dataset)
        .withLabel('label')
        .withSize(currentKey)      // Use the updated size key
        .withColor('sector')
        .withAnimations('smooth')
        .withResponsive({
          minWidth: 320,
          minHeight: 350,
          maxHeight: 500,
          debounceMs: 200,
          onResize: (dimensions) => {
            console.log('üìè Size Toggle chart resized to:', dimensions);
          }
        })
        .build();
    }
  </script>
</body>
</html>
