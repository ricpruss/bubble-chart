<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Orbit Bubble Chart – Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="../../dist/bubble-chart.min.js"></script>
  <script src="../js/companies.js"></script>
  <style>
    body { font-family: sans-serif; }
    #controls {
      margin: 1rem auto;
      max-width: 900px;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .year-btn { border:1px solid #888; background:#f5f5f5; padding:0.25rem 0.75rem; border-radius:4px; cursor:pointer; user-select:none; }
    .year-btn.active{background:#ff6384;color:#fff;border-color:#ff6384;}
    .year-btn:hover{background:#eee;}
    #orbit-container{width:100%;max-width:900px;height:600px;margin:auto;}
  </style>
</head>
<body>
  <h1>Orbit Bubble Chart – Timeline</h1>
  <div id="controls"></div>
  <div id="orbit-container"></div>

  <script>
    // Create timeline based on sectors instead of years since companies data is static
    const allData = window.data.map(d => ({
      ...d,
      label: d.name,
      size: d.profits
    }));
    
    const sectors = Array.from(new Set(allData.map(d => d.sector))).sort();
    let currentSector = sectors[0];

    const controls = d3.select('#controls');
    controls.selectAll('button')
      .data(sectors)
      .enter()
      .append('button')
      .attr('class', d => 'year-btn' + (d===currentSector?' active':''))
      .text(d=>d)
      .on('click',(e,d)=>{ if(currentSector!==d){currentSector=d;controls.selectAll('button').classed('active',s=>s===currentSector);update();}});

    let chart = null;

    function update(){
      const sectorData = allData.filter(d=>d.sector===currentSector).slice(0, 15); // Limit to 15 for readability
      
      // Create or update chart with fluent API
      if (!chart) {
        chart = BubbleChart.create('#orbit-container')
          .withData(sectorData)
          .withLabel('label')
          .withSize('size')
          .withColor('sector')  // Color by sector
          .withType('orbit')
          .render();
      } else {
        // Update existing chart with D3-native update
        chart.update(sectorData);
      }
    }
    update();
  </script>
</body>
</html>
