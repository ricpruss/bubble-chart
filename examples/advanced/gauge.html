<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bubble Chart - Gauge (Liquid) Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="../../dist/bubble-chart.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    #gauge-container {
      width: 100%;
      max-width: 600px;
      height: 400px;
      margin: auto;
      border: 1px solid #eee;
    }
    .debug {
      background: #f0f0f0;
      padding: 10px;
      margin: 10px auto;
      max-width: 600px;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Gauge / Liquid Bubble Chart</h1>
  <div class="debug" id="debug-output">Debug info will appear here...</div>
  <div id="gauge-container"></div>

  <script>
    try {
      const data = [
        { label: 'CPU', size: 100, count: 75 },
        { label: 'Memory', size: 100, count: 55 },
        { label: 'Disk', size: 100, count: 30 }
      ];

      // Debug data
      console.log('Input data:', data);
      document.getElementById('debug-output').innerHTML = `
        Input data: ${JSON.stringify(data, null, 2)}<br/>
        Data length: ${data.length}<br/>
        First item: ${JSON.stringify(data[0])}<br/>
        Size values: ${data.map(d => d.size).join(', ')}<br/>
        Count values: ${data.map(d => d.count).join(', ')}<br/>
        Percentage values: ${data.map(d => d.count / 100).join(', ')}
      `;

      const chart = BubbleChart.create('#gauge-container')
        .withData(data)
        .withLabel('label')
        .withSize('size')
        .withType('liquid')
        .withCustomConfig({
          percentage: d => {
            // Handle both original data and processed data structures
            const count = d.count !== undefined ? d.count : d.data?.count;
            const label = d.label !== undefined ? d.label : d.data?.label;
            const pct = count / 100;
            console.log('Percentage calculation:', label, count, '=>', pct);
            if (isNaN(pct)) {
              console.warn('NaN percentage detected for data:', d);
              return 0; // Default to 0% if we can't calculate
            }
            return pct;
          }
        })
        .render();

      console.log('Chart created and rendered:', chart);

    } catch (error) {
      console.error('Error creating gauge chart:', error);
      document.getElementById('debug-output').innerHTML += `<br/><strong>Error:</strong> ${error.message}`;
    }
  </script>
</body>
</html>
