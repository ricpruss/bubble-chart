<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Motion Bubble Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="../dist/bubble-chart.min.js"></script>
  <script src="js/companies.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #chart-container {
      width: 100%;
      max-width: 800px;
      height: 600px;
      margin: auto;
      border: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h1>Motion Bubble Chart</h1>
  <div id="chart-container"></div>

  <script>
    // Map companies data to expected format
    const data = window.data.slice(0, 50).map(d => ({
      ...d,
      label: d.name,
      size: d.profits
    }));

    const chart = BubbleChart.create("#chart-container")
      .withData(data)
      .withLabel("label")
      .withSize("size")
      .withType("motion")
      .withColor('sector')
      .render();
  </script>
</body>
</html>
