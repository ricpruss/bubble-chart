<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bubble Chart - Wave Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="../dist/bubble-chart.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    #chart-container {
      width: 100%;
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>ðŸŒŠWave Bubbles</h1>
  <div id="chart-container"></div>

  <script>
    const data = [
      { "label": "Oxygen", "size": 80, "count": 40 },
      { "label": "Nitrogen", "size": 50, "count": 40 },
      { "label": "Carbon", "size": 95, "count": 40 },
      { "label": "Hydrogen", "size": 30, "count": 15 },
      { "label": "Helium", "size": 70, "count": 10 }
    ];

    // ðŸš€ D3-Native: Wave animations render automatically on data binding
    const chart = BubbleChart.create("#chart-container")
      .withData(data)                        // âœ¨ Auto-renders wave animations!
      .withLabel("label")
      .withSize("size")
      .withColor("label")
      .withType("wave")                      // Fluid wave animations
      .withPercentage((d) => d.count / d.size)  // Wave fill calculation
      .withTheme("ocean")                    // Use ocean theme for wave effect
      .build();                              // Returns live animated chart
  </script>

</body>
</html>
