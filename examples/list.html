<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>List Bubble View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="../dist/bubble-chart.min.js"></script>
  <script src="js/companies.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #list-container {
      width: 100%;
      max-width: 700px;
      margin: 2rem auto;
      border: 1px solid #eee;
      /* No background - let SVG theme handle it */
      overflow-y: auto;
      max-height: 80vh;
    }
    .status {
      margin: 10px auto;
      max-width: 700px;
      padding: 10px;
      border-radius: 4px;
      background: #e7f3ff;
      border: 1px solid #b3d9ff;
    }
  </style>
</head>
<body>
  <h1>List Bubble View</h1>
  <div class="status" id="status">Loading chart...</div>
  <div id="list-container"></div>

  <script>
    try {
      // Dataset provided as global `companiesFlat` from companies.js
      // Limit to top 10 companies for debugging
      const limitedData = window.companiesFlat.slice(0, 10);
      
      // üöÄ D3-Native: Chart renders automatically when data is bound!
      const chart = BubbleChart.create('#list-container')
        .withData(limitedData)           // ‚ú® Auto-renders here!
        .withLabel('name')
        .withSize('size')
        .withType('list')
        .withTheme('slate')              // Dark slate theme
        .withResponsive({
          minWidth: 600,
          debounceMs: 200
        })
        .withAnimations('gentle')        // Enable animations
        .build();                        // Returns live chart (already rendered)
      
      document.getElementById('status').innerHTML = '‚úÖ Chart rendered successfully with ' + limitedData.length + ' companies!';
      document.getElementById('status').style.background = '#e7f6e7';
      document.getElementById('status').style.borderColor = '#b3e5b3';

    } catch (error) {
      console.error('‚ùå Error creating list chart:', error);
      document.getElementById('status').innerHTML = '‚ùå Error: ' + error.message;
      document.getElementById('status').style.background = '#ffe6e6';
      document.getElementById('status').style.borderColor = '#ffb3b3';
    }
  </script>
</body>
</html>
