<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bubble Chart - Simple Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="../dist/bubble-chart.min.js?v=20250630092900"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #chart-container {
      width: 100%;
      max-width: 800px;
      height: 600px;
      margin: auto;
      border: 1px solid #eee;
      background: #fafafa;
    }
    .status {
      margin: 10px auto;
      max-width: 800px;
      padding: 10px;
      border-radius: 4px;
      background: #e7f3ff;
      border: 1px solid #b3d9ff;
    }
  </style>
</head>
<body>

  <h1>Simple Bubble Chart</h1>
  <div class="status" id="status">Loading chart...</div>
  <div id="chart-container"></div>

  <script>
    try {
      const data = [
        { "label": "Group A", "size": 40, "count": 40 },
        { "label": "Group B", "size": 60, "count": 60 },
        { "label": "Group C", "size": 25, "count": 25 },
        { "label": "Group D", "size": 90, "count": 90 },
        { "label": "Group E", "size": 15, "count": 15 }
      ];

      const chart = new BubbleChart({
        container: "#chart-container",
        label: "label",
        size: "size",
        type: "bubble",
        width: 800,
        height: 600
      });

      chart.data(data);
      chart.render();
      
      document.getElementById('status').innerHTML = '✅ Chart rendered successfully!';
      document.getElementById('status').style.background = '#e7f6e7';
      document.getElementById('status').style.borderColor = '#b3e5b3';

    } catch (error) {
      console.error('❌ Error creating bubble chart:', error);
      document.getElementById('status').innerHTML = '❌ Error: ' + error.message;
      document.getElementById('status').style.background = '#ffe6e6';
      document.getElementById('status').style.borderColor = '#ffb3b3';
    }
  </script>

</body>
</html>
