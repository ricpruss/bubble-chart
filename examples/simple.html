<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bubble Chart - Simple Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="../dist/bubble-chart.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #chart-container {
      width: 100%;
      max-width: 800px;
      height: 600px;
      margin: auto;
      border: 1px solid #eee;
      background: #fafafa;
    }
    .status {
      margin: 10px auto;
      max-width: 800px;
      padding: 10px;
      border-radius: 4px;
      background: #e7f3ff;
      border: 1px solid #b3d9ff;
    }
  </style>
</head>
<body>

  <h1>Bubble Chart</h1>
  <div class="status" id="status">Loading chart...</div>
  <div id="chart-container"></div>

  <script>
    try {
      const data = [
        { "label": "Apple", "size": 40, "count": 40, "category": "Technology" },
        { "label": "Microsoft", "size": 35, "count": 35, "category": "Technology" },
        { "label": "Johnson & Johnson", "size": 60, "count": 60, "category": "Healthcare" },
        { "label": "Pfizer", "size": 30, "count": 30, "category": "Healthcare" },
        { "label": "JPMorgan Chase", "size": 25, "count": 25, "category": "Finance" },
        { "label": "Bank of America", "size": 20, "count": 20, "category": "Finance" },
        { "label": "Harvard University", "size": 90, "count": 90, "category": "Education" },
        { "label": "Walmart", "size": 15, "count": 15, "category": "Retail" }
      ];

      // üöÄ D3-Native: Chart renders automatically when data is bound!
      const chart = BubbleChart.create("#chart-container")
        .withData(data)          // ‚ú® Auto-renders here!
        .withLabel("label")
        .withSize("size")
        .withColor("category")
        .withAnimations("gentle") // ‚ú® Pure D3 staggered entrance animations!
        .withDimensions(800, 600)
        .build();                // Returns live chart (already rendered)
      
      document.getElementById('status').innerHTML = '‚úÖ Completed!';
      document.getElementById('status').style.background = '#e7f6e7';
      document.getElementById('status').style.borderColor = '#b3e5b3';

    } catch (error) {
      console.error('‚ùå Error creating bubble chart:', error);
      document.getElementById('status').innerHTML = '‚ùå Error: ' + error.message;
      document.getElementById('status').style.background = '#ffe6e6';
      document.getElementById('status').style.borderColor = '#ffb3b3';
    }
  </script>

</body>
</html>
