<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tree Bubble Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="../dist/bubble-chart.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #chart-container {
      width: 100%;
      max-width: 800px;
      height: 600px;
      margin: auto;
      border: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h1>Tree Bubble Chart</h1>
  <div id="chart-container"></div>

  <script>
    const data = {
      label: 'Organization',
      children: [
        {
          label: 'Engineering', amount: 120,
          children: [
            { label: 'Frontend', amount: 40 },
            { label: 'Backend', amount: 50 },
            { label: 'DevOps', amount: 30 }
          ]
        },
        {
          label: 'Design', amount: 80,
          children: [
            { label: 'UX', amount: 35 },
            { label: 'UI', amount: 45 }
          ]
        },
        {
          label: 'Marketing', amount: 60,
          children: [
            { label: 'Content', amount: 25 },
            { label: 'Growth', amount: 35 }
          ]
        }
      ]
    };

    const chart = new BubbleChart({
      container: "#chart-container",
      label: "label",
      size: "amount",
      type: "tree"
    });

    chart.data(data);
    chart.render();
  </script>
</body>
</html>
