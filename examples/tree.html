<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tree Bubble Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="../dist/bubble-chart.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #chart-container {
      width: 100%;
      max-width: 800px;
      height: 600px;
      margin: auto;
      border: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h1>Tree Bubble Chart</h1>
  <div id="chart-container"></div>

  <script>
    const data = {
      name: 'organization',
      label: 'Organization',
      children: [
        {
          name: 'engineering',
          label: 'Engineering', 
          amount: 120,
          category: 'tech',
          children: [
            { name: 'frontend', label: 'Frontend', amount: 40, category: 'tech' },
            { name: 'backend', label: 'Backend', amount: 50, category: 'tech' },
            { name: 'devops', label: 'DevOps', amount: 30, category: 'tech' }
          ]
        },
        {
          name: 'design',
          label: 'Design', 
          amount: 80,
          category: 'creative',
          children: [
            { name: 'ux', label: 'UX', amount: 35, category: 'creative' },
            { name: 'ui', label: 'UI', amount: 45, category: 'creative' }
          ]
        },
        {
          name: 'marketing',
          label: 'Marketing', 
          amount: 60,
          category: 'business',
          children: [
            { name: 'content', label: 'Content', amount: 25, category: 'business' },
            { name: 'growth', label: 'Growth', amount: 35, category: 'business' }
          ]
        }
      ]
    };

    // ðŸš€ D3-Native: Chart renders automatically when data is bound!
    const chart = BubbleChart.create("#chart-container")
      .withData(data)            // âœ¨ Auto-renders here!
      .withLabel("label")
      .withSize("amount")
      .withColor("category")     // Color by category to show grouping
      .withType("tree")
      .withTheme("forest")       // Nature/organic theme
      .withAnimations("gentle")  // Pure D3 staggered entrance animations
      .build();                  // Returns live chart (already rendered)
  </script>
</body>
</html>
