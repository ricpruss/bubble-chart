<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test D3-Native Fluent API</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="../dist/bubble-chart.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 { font-size: clamp(1.5rem, 5vw, 2.5rem); }
    #chart { border: 1px solid #ccc; margin: 20px 0; width: 100%; height: 400px; }
    .controls { 
      margin: 10px 0; 
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls button { 
      padding: 8px 16px;
      font-size: clamp(0.8rem, 3vw, 1rem);
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
    }
    .controls button:hover {
      background: #0056b3;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 4px;
      font-family: monospace;
    }
    /* Mobile optimizations */
    @media (max-width: 768px) {
      .container { padding: 10px; }
      #chart { height: 300px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>D3-Native Fluent API Test</h1>
    
    <div class="controls">
      <button onclick="testBasicChart()">Test Basic Chart</button>
      <button onclick="testStreamingChart()">Test Streaming Chart</button>
      <button onclick="testMotionChart()">Test Motion Chart</button>
      <button onclick="clearChart()">Clear Chart</button>
    </div>
    
    <div id="chart"></div>
    <div id="status"></div>
  </div>

  <script>
    // Test data
    const testData = [
      { id: 1, name: 'Apple', size: 100, sector: 'Technology' },
      { id: 2, name: 'Microsoft', size: 90, sector: 'Technology' },
      { id: 3, name: 'Amazon', size: 80, sector: 'E-commerce' },
      { id: 4, name: 'Google', size: 85, sector: 'Technology' },
      { id: 5, name: 'Tesla', size: 70, sector: 'Automotive' }
    ];

    let currentChart = null;
    const statusEl = document.getElementById('status');
    
    function setStatus(msg) {
      statusEl.textContent = msg;
      console.log(msg);
    }

    function testBasicChart() {
      try {
        clearChart();
        
        // D3-native Responsive Text Setup
        const ResponsiveTextUtils = BubbleChart.ResponsiveTextUtils;
        ResponsiveTextUtils.createResponsivePage('.container');
        ResponsiveTextUtils.setupResponsiveHeadings();
        
        // Test D3-native API
        if (typeof BubbleChart !== 'undefined') {
          currentChart = BubbleChart.create('#chart')
            .withLabel('name')
            .withSize('size')
            .withColor('sector')
            .withAnimations('gentle') // Add animations for visibility
            .withResponsive({
              minWidth: 320,
              minHeight: 300,
              maxHeight: 400,
              debounceMs: 200
            })
            .build();
          
          currentChart.update(testData);
          setStatus('✅ D3-native API: Basic chart created successfully');
        } else {
          setStatus('❌ BubbleChart API not available');
        }
      } catch (error) {
        setStatus('❌ Error creating basic chart: ' + error.message);
        console.error(error);
      }
    }

    function testStreamingChart() {
      try {
        clearChart();
        
        // Test streaming with D3-native API
        if (typeof BubbleChart !== 'undefined') {
          currentChart = BubbleChart.create('#chart')
            .withLabel('name')
            .withSize('size')
            .withColor('sector')
            .withAnimations({
              enter: { duration: 800, stagger: 100, easing: 'ease-out' },
              update: { duration: 600, easing: 'ease-in-out' },
              exit: { duration: 400, easing: 'ease-in' }
            })
            .withResponsive({
              minWidth: 320,
              minHeight: 300,
              maxHeight: 400,
              debounceMs: 200
            })
            .build();
          
          // Add data items one by one using D3-native updates
          let currentData = [];
          let index = 0;
          const addNext = () => {
            if (index < testData.length) {
              currentData.push(testData[index]);
              currentChart.update(currentData);
              setStatus(`Added ${testData[index].name} (${index + 1}/${testData.length})`);
              index++;
              setTimeout(addNext, 1000);
            } else {
              setStatus('✅ D3-native streaming chart completed');
            }
          };
          
          setTimeout(addNext, 500);
        } else {
          setStatus('❌ D3-native API not available, cannot test streaming');
        }
      } catch (error) {
        setStatus('❌ Error creating streaming chart: ' + error.message);
        console.error(error);
      }
    }

    function testMotionChart() {
      try {
        clearChart();
        
        if (typeof BubbleChart !== 'undefined') {
          currentChart = BubbleChart.create('#chart')
            .withLabel('name')
            .withSize('size')
            .withColor('sector')
            .withType('motion')
            .withAnimations('gentle') // Add animations for visibility
            .withResponsive({
              minWidth: 320,
              minHeight: 300,
              maxHeight: 400,
              debounceMs: 200
            })
            .build();
          
          currentChart.update(testData);
          setStatus('✅ D3-native API: Motion chart created successfully');
        } else {
          setStatus('❌ BubbleChart API not available');
        }
      } catch (error) {
        setStatus('❌ Error creating motion chart: ' + error.message);
        console.error(error);
      }
    }

    function clearChart() {
      const chartEl = document.getElementById('chart');
      chartEl.innerHTML = '';
      
      if (currentChart && currentChart.destroy) {
        currentChart.destroy();
      }
      currentChart = null;
      setStatus('Chart cleared');
    }

    // Test on load
    window.onload = () => {
      setStatus('Ready to test D3-native API...');
    };
  </script>
</body>
</html>
